      - name: Build and analyze JobService
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          cd JobService && mvn verify sonar:sonar \
            -Dsonar.projectKey=meet0503_JobService \
